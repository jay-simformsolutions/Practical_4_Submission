name: splitwise
description: A new Flutter project.

publish_to: 'none'   

version: 1.0.0+4

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  permission_handler: ^10.2.0
  contacts_service: ^0.6.3
  app_settings: ^4.2.0

  #For Select the Currency with Currency code
  currency_picker: ^2.0.16

  #For Format the Date
  intl: ^0.17.0
  #For Authentication
  local_auth: ^2.1.6
  mobx: ^2.2.0
  flutter_mobx: ^2.0.6+5
  build_runner: ^2.3.3
  provider: ^6.0.5
  mobx_codegen: ^2.3.0
  json_annotation: ^4.8.1
  json_serializable: ^6.6.2
  retrofit: ^4.0.1
  retrofit_generator: ^7.0.1
  shimmer: ^3.0.0
  dio: ^5.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/

  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/Fonts/NotoSerifKhojki-Regular.ttf


    
    
    
    

    
    

    
    

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
